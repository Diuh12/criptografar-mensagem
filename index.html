<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Criptografar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article id="cifragem">
      <section id="opcaoCifragem">
        <input
          type="radio"
          name="tipoDeCifragem"
          id="cesar"
          onchange="ocultarCampo(this)"
          value="cesar"
          checked
        />
        <label for="cesar">Cifra de Cesar</label>

        <input
          type="radio"
          name="tipoDeCifragem"
          onchange="ocultarCampo(this)"
          value="base64"
          id="base64"
        />
        <label for="base64">Base64</label>
      </section>

      <section id="areaTexto">
        <textarea name="" id="textoEntrada" cols="30" rows="10"></textarea>
      </section>

      <section id="quantidadeDeCasa">
        <span id="qntCasas"> Quantidade de casas </span>
        <input type="number" id="correrCasa" />
      </section>

      <section id="acaoCifragem">
        <input
          type="radio"
          name="cifrarOuDecifrar"
          id="cifrar"
          onchange="mudarNomeBotao(this)"
          value="codificar"
          checked
        />
        <label for="cifrar">Codificar</label>

        <input
          type="radio"
          name="cifrarOuDecifrar"
          id="decifrar"
          onchange="mudarNomeBotao(this)"
          value="decodificar"
        />
        <label for="decifrar">Decodificar</label>
      </section>

      <section id="execucao">
        <button id="botaoExecucao">Codificar mensagem!</button>
      </section>

      <section id="resultado">
        <textarea name="" id="textoSaida" cols="30" rows="10"></textarea>
      </section>
    </article>
    <script src="./passinhoDoRomano.js"></script>
  </body>
</html>
